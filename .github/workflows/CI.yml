name: CI

on:
  push:
  pull_request:
    branches: [ "master" ]
#    paths:
#    - 'src/**'
#    - 'injector/**'
#    - 'launcher/**'
#    - 'proxy/**'
#    - 'unlocker/**'

permissions:
  contents: read

jobs:
  test:
    strategy:
        matrix:
          project: [
            { target: unlocker, binary: unlocker.exe }
          ]

    runs-on: windows-latest

    #if: contains(github.event.head_commit.message, '[ci test]')

    steps:
    - uses: actions/checkout@v3
    
    #- uses: dorny/paths-filter@v2
    #  id: changes
    #  with:
    #    filters: |
    #      ${{ matrix.project.target }}:
    #        - '${{ matrix.project.target }}/**'

    - name: Add MSBuild to PATH
      #if: steps.changes.outputs.${{ matrix.project.target }} == 'true'
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Install openssl
      #if: steps.changes.outputs.${{ matrix.project.target }} == 'true'
      run: choco install openssl

    - name: Build
      #if: steps.changes.outputs.${{ matrix.project.target }} == 'true'
      working-directory: ${{env.GITHUB_WORKSPACE }}
      env:
        CL: /DBUILD_TESTS=1
      run: msbuild /m /p:Configuration=Release /p:Platform=x86 /t:${{ matrix.project.target }}

    - name: Run test
      #if: steps.changes.outputs.${{ matrix.project.target }} == 'true'
      run: ./bin/${{ matrix.project.target }}/${{ matrix.project.binary }}

  build:
    strategy:
      matrix:
        project: [
          { target: tem, binary: tem.dll },
          { target: injector, binary: injector.exe },
          { target: launcher, binary: GridGameLauncher.exe },
          { target: proxy, binary: dinput8.dll },
          { target: unlocker, binary: unlocker.exe }
        ]

    runs-on: windows-latest

    #if: contains(github.event.head_commit.message, '[ci build]')

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Install openssl
      run: choco install openssl

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE }}
      run: msbuild /m /p:Configuration=Release /p:Platform=x86 /t:${{ matrix.project.target }}

    - name: Create artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v3
      with:
          name: ${{ matrix.project.target }}
          path: bin/Release/${{ matrix.project.target }}/${{ matrix.project.binary }}
